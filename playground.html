<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS-Collections Playground</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .playground-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 120px);
            gap: 20px;
            padding: 20px;
        }
        
        .editor-panel {
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .panel-title {
            font-size: 1.2rem;
            color: #3498db;
        }
        
        .collection-selector {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .code-area {
            width: 100%;
            height: 60%;
            background: rgba(0,0,0,0.6);
            border: none;
            color: #2ecc71;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 20px;
            border-radius: 10px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }
        
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-clear {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .btn-clear:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .output-panel {
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #2ecc71;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
            border-left: 4px solid #2ecc71;
        }
        
        .output-panel:empty::before {
            content: 'üöÄ Run your code to see output here...\n\nTry these examples:\n‚Ä¢ list.add(42)\n‚Ä¢ map.put("key", "value")\n‚Ä¢ set.contains("item")';
            color: rgba(255,255,255,0.5);
            font-style: italic;
        }
        
        .quick-examples {
            margin-top: 15px;
        }
        
        .example-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .example-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        @media (max-width: 768px) {
            .playground-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            .code-area { height: 200px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üéÆ TS-Collections Playground</h1>
        <p>Experiment with ArrayList, HashMap, HashSet & LinkedQueue instantly!</p>
    </div>
    
    <div class="playground-container">
        <div class="editor-panel">
            <div class="panel-header">
                <h3 class="panel-title">üíª Code Editor</h3>
                <select class="collection-selector" onchange="loadTemplate(this.value)">
                    <option value="">Select Template</option>
                    <option value="arraylist">ArrayList</option>
                    <option value="hashmap">HashMap</option>
                    <option value="hashset">HashSet</option>
                    <option value="queue">LinkedQueue</option>
                    <option value="mixed">Mixed Example</option>
                </select>
            </div>
            
            <textarea id="code-editor" class="code-area" placeholder="// Start coding here!
// Example:
const list = new ArrayList();
list.add('Hello');
list.add('World');
console.log(list.size());"></textarea>
            
            <div class="controls">
                <button class="btn" onclick="runCode()">‚ñ∂ Run Code</button>
                <button class="btn btn-clear" onclick="clearEditor()">üóëÔ∏è Clear</button>
            </div>
            
            <div class="quick-examples">
                <strong>Quick Examples:</strong><br>
                <button class="example-btn" onclick="insertCode('list.add(42)')">Add Item</button>
                <button class="example-btn" onclick="insertCode('map.put(\"key\", \"value\")')">Put Key-Value</button>
                <button class="example-btn" onclick="insertCode('set.contains(\"item\")')">Check Contains</button>
                <button class="example-btn" onclick="insertCode('queue.offer(123)')">Queue Offer</button>
                <button class="example-btn" onclick="insertCode('console.log(collection.size())')">Get Size</button>
            </div>
        </div>
        
        <div class="editor-panel">
            <div class="panel-header">
                <h3 class="panel-title">üìä Output Console</h3>
            </div>
            <div id="output" class="output-panel"></div>
        </div>
    </div>

    <script type="module">
        import { ArrayList, HashMap, HashSet, LinkedQueue } from './dist/index.js';

        window.ArrayList = ArrayList;
        window.HashMap = HashMap;
        window.HashSet = HashSet;
        window.LinkedQueue = LinkedQueue;

        const templates = {
            arraylist: `const list = new ArrayList();
list.add(10);
list.add(20);
list.add(30);
list.addAt(1, 15);

console.log('Size:', list.size());
console.log('Element at index 0:', list.get(0));
console.log('Contains 20:', list.contains(20));
console.log('All elements:', Array.from(list.iterator()));`,

            hashmap: `const map = new HashMap();
map.put('name', 'TypeScript');
map.put('type', 'Language');
map.put('year', 2012);

console.log('Size:', map.size());
console.log('Name:', map.get('name'));
console.log('Has type key:', map.containsKey('type'));
console.log('All keys:', Array.from(map.keys()));
console.log('All values:', Array.from(map.values()));`,

            hashset: `const set = new HashSet();
set.add('apple');
set.add('banana');
set.add('apple'); // duplicate
set.add('cherry');

console.log('Size:', set.size());
console.log('Has apple:', set.contains('apple'));
console.log('Has grape:', set.contains('grape'));
console.log('All items:', Array.from(set.iterator()));`,

            queue: `const queue = new LinkedQueue();
queue.offer('First');
queue.offer('Second');
queue.offer('Third');

console.log('Size:', queue.size());
console.log('Peek:', queue.peek());
console.log('Poll:', queue.poll());
console.log('Size after poll:', queue.size());
console.log('Remaining:', Array.from(queue.iterator()));`,

            mixed: `// Using multiple collections together
const list = new ArrayList();
const map = new HashMap();
const set = new HashSet();

// Add data
list.add('item1');
list.add('item2');
map.put('list_size', list.size());
set.add('unique1');
set.add('unique2');

console.log('List:', Array.from(list.iterator()));
console.log('Map size value:', map.get('list_size'));
console.log('Set:', Array.from(set.iterator()));
console.log('Total items:', list.size() + set.size());`
        };

        window.loadTemplate = function(type) {
            if (templates[type]) {
                document.getElementById('code-editor').value = templates[type];
            }
        };

        window.runCode = function() {
            const code = document.getElementById('code-editor').value;
            const output = document.getElementById('output');
            
            const originalLog = console.log;
            const originalError = console.error;
            const logs = [];
            
            console.log = (...args) => logs.push('‚úì ' + args.join(' '));
            console.error = (...args) => logs.push('‚ùå ' + args.join(' '));
            
            try {
                eval(code);
                output.textContent = logs.join('\n') || '‚úÖ Code executed successfully (no output)';
            } catch (error) {
                output.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                console.log = originalLog;
                console.error = originalError;
            }
        };

        window.clearEditor = function() {
            document.getElementById('code-editor').value = '';
            document.getElementById('output').textContent = '';
        };

        window.insertCode = function(code) {
            const editor = document.getElementById('code-editor');
            const cursorPos = editor.selectionStart;
            const textBefore = editor.value.substring(0, cursorPos);
            const textAfter = editor.value.substring(cursorPos);
            
            editor.value = textBefore + code + '\n' + textAfter;
            editor.focus();
            editor.setSelectionRange(cursorPos + code.length + 1, cursorPos + code.length + 1);
        };
    </script>
</body>
</html>
