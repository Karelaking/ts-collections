name: Pull Request Template

on:
  pull_request:
    types: [opened, edited, reopened]

permissions:
  pull-requests: write

jobs:
  validate-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR Format
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title;
            const body = pr.body || '';

            const titleRegex = /^(Add|Fix|Update|Remove)\s.+/;
            const bodyRegex = /##\sDescription[\s\S]*##\sChecklist/;

            if (!titleRegex.test(title)) {
              throw new Error(`Invalid PR title: "${title}". Titles must start with Add, Fix, Update, or Remove.`);
            }

            if (!bodyRegex.test(body)) {
              throw new Error(`Invalid PR body. Ensure it includes sections for Description and Checklist.`);
            }

            console.log('PR format is valid.');