<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS-Collections Live Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease;
        }
        
        .title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
        }
        
        .demo-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease;
        }
        
        .demo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .demo-card h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .run-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }
        
        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }
        
        .output {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            border-left: 4px solid #00ff88;
            min-height: 120px;
            white-space: pre-wrap;
            transition: all 0.3s ease;
        }
        
        .output:empty::before {
            content: 'Click "Run Demo" to see results...';
            color: rgba(255,255,255,0.5);
            font-style: italic;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .success { animation: glow 0.5s ease; }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ff88; }
            50% { box-shadow: 0 0 20px #00ff88; }
            100% { box-shadow: 0 0 5px #00ff88; }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üöÄ TS-Collections Live Demo</h1>
        </div>
        
        <div class="demo-grid">
            <div class="demo-card">
                <h2><span class="icon">üìù</span>ArrayList Demo</h2>
                <button class="run-btn" onclick="demoArrayList()">Run ArrayList Demo</button>
                <div id="arraylist-output" class="output"></div>
            </div>

            <div class="demo-card">
                <h2><span class="icon">üó∫Ô∏è</span>HashMap Demo</h2>
                <button class="run-btn" onclick="demoHashMap()">Run HashMap Demo</button>
                <div id="hashmap-output" class="output"></div>
            </div>

            <div class="demo-card">
                <h2><span class="icon">üéØ</span>HashSet Demo</h2>
                <button class="run-btn" onclick="demoHashSet()">Run HashSet Demo</button>
                <div id="hashset-output" class="output"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { ArrayList, HashMap, HashSet } from './dist/index.js';

        window.demoArrayList = function() {
            const output = document.getElementById('arraylist-output');
            const list = new ArrayList();
            
            list.add(10);
            list.add(20);
            list.add(30);
            list.addAt(1, 15);
            
            output.innerHTML = `‚ú® ArrayList Operations:

‚úì Added: 10, 20, 30
‚úì Inserted 15 at index 1
‚úì Size: ${list.size()}
‚úì Get index 0: ${list.get(0)}
‚úì Get index 1: ${list.get(1)}
‚úì Contains 20: ${list.contains(20)}
‚úì All elements: [${Array.from(list.iterator()).join(', ')}]`;
            
            output.classList.add('success');
            setTimeout(() => output.classList.remove('success'), 500);
        };

        window.demoHashMap = function() {
            const output = document.getElementById('hashmap-output');
            const map = new HashMap();
            
            map.put('name', 'TypeScript Collections');
            map.put('version', '1.0.0');
            map.put('language', 'TypeScript');
            
            output.innerHTML = `‚ú® HashMap Operations:

‚úì Put: name ‚Üí TypeScript Collections
‚úì Put: version ‚Üí 1.0.0
‚úì Put: language ‚Üí TypeScript
‚úì Size: ${map.size()}
‚úì Get 'name': ${map.get('name')}
‚úì Contains key 'version': ${map.containsKey('version')}
‚úì All keys: [${Array.from(map.keys()).join(', ')}]`;
            
            output.classList.add('success');
            setTimeout(() => output.classList.remove('success'), 500);
        };

        window.demoHashSet = function() {
            const output = document.getElementById('hashset-output');
            const set = new HashSet();
            
            set.add('apple');
            set.add('banana');
            set.add('apple'); // duplicate
            set.add('orange');
            
            output.innerHTML = `‚ú® HashSet Operations:

‚úì Added: apple, banana, apple (duplicate), orange
‚úì Size: ${set.size()} (duplicates ignored)
‚úì Contains 'apple': ${set.contains('apple')}
‚úì Contains 'grape': ${set.contains('grape')}
‚úì All elements: [${Array.from(set.iterator()).join(', ')}]`;
            
            output.classList.add('success');
            setTimeout(() => output.classList.remove('success'), 500);
        };
    </script>
</body>
</html>
